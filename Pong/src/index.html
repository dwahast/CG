<!DOCTYPE html>
<head>
    <h1 style="display:none">PONG</h1> 

</head>
<div id="container" style="display:block">
    <canvas id=canvas></canvas>
    <div id="score"></div>
    <div id=music onclick="musicOnOff()">Music</div>
    <div id=debugButton onclick="debugOnOff()">debug</div>

    <div class=menu>
        <div id="solo" onclick="singleplayer()">Single-Player</div>
        <div id="multi" onclick="multiplayer()">Multi-Player</div>            
    </div>

    <div class="status" id="pause" style="display: none">Paused</div>
    <div class=debug id="musicStatus"></div>
    <div class=debug id="type"></div>
    <div class=debug id="pad1"></div>
    <div class=debug id="pad2"></div>
    <div class=debug id="running"></div>
    <div class=debug id="paused"></div>
    <div class=debug id="speed"></div>
    <div class=debug id="savedspeed"></div>
    <div class=debug id="angle"></div>
    <div class=debug id="type"></div>
</div>
